      class Input extends React.Component {

          state = {
              value: "hello",
          };

          handleChange = (e) => {
              this.setState({
                  value: e.target.value
              });
          }

          render() {
              let value = this.state.value;
              return (
                  <div>
                    <input type="text" value={value} onChange={this.handleChange}/>
                    <p>{value}</p>

          }
