<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="click">点击</button>

<script>
    "use strict";
    document.getElementById("click").onclick = hello;


    function hello() {

        console.log("hello", this);// btn
        function world(shaonian) {
            console.log("world, " + shaonian, this)
        }
        world("shaonian");// undefined
        world.call(this, "shaonian");// btn

        return this;
    }

</script>
</body>
</html>
