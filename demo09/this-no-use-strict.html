<body>

<button id="click">点击</button>

<script>
    document.getElementById("click").onclick = hello;

    var user = {
        name:function () {
            console.log(this)
            return this;
        }
    }
    function hello() {

        console.log("hello", this);// btn

        console.log(user.name() === user);// user obj: true
        user.name.call(this);// btn

        return this;
    }

</script>
