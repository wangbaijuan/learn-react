<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/babel.min.js"></script>
</head>
<body>
<script type="text/babel">

    function timeout(ms) {
        return new Promise((resolve, reject) => {
            setTimeout(resolve, ms, 'done');
    });
    }

    timeout(100).then((value) => {
        console.log(value);
    });
</script>
</body>
</html>
