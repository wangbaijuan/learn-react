<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/babel.min.js"></script>

</head>
<body>

<script>
    function f() {
        return this; // window
    }

    function f1() {
        'use strict'
        return this; // undefined
    }
    console.log(f())
    console.log(f1())
</script>

<script type="text/babel">
    // default 'use strict'

    let f2 = () => {
        return this;// undefined
    }
    console.log(f2())

    // 1. no use strict function this is window or object of invoke.
    // 2. use strict function this is undefined, babel compile js is strict model.
</script>
</body>
</html>
